<!Doctype html>
<head>
<style>

body{

	background-color: linen;
	padding: 15px 700px 100px 150px;
}


</style>
</head>

<body>

<form>

<h1> Form</h1> 



<fieldset>
<p>
<label>*Name :</label>
<input type="text" name="Name">
</p>

<p>
	<label for="Gender">Gender :</label>
<label for="male">Male</label>
  <input type="radio" name="gender" id="male" value="male">
  <label for="female">Female</label>
  <input type="radio" name="gender" id="female" value="female"><br>
</p>


<p>
<label>*City :</label>
<select>
	<option>Mumbai</option>
	<option>Delhi</option>
	<option>Chennai</option>
	<option>Banglore</option>
</select>
</p>

<p>
	<label for="Hobby">Hobby :</label>

<label for="Singing">Singing</label>
	<input type="checkbox" name="Hobby" id="Singing" value="Singing">

	<label for="Dancing">Dancing</label>
	<input type="checkbox" name="Hobby" id="Dancing" value="Dancing"><br>

		<label for="Painting">Painting</label>
	<input type="checkbox" name="Hobby" id="Painting" value="Painting">

	<label for="Other">Other</label>
	<input type="checkbox" name="Hobby" id="Other" value="Other">

</p>

<p>
	<label>Comment
	<textarea rows="4" cols="50" name="comment"></textarea></label>

</fieldset>

</form>

</body>

</html>
